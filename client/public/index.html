<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy QR Generator</title>
</head>
<body>
    <div>
        <h1>Easy QR: An Easy way to generate QR</h1>
        <img src="/images/default-img.png" alt="default QR image"/>
    </div>
    <form action="/submit" method="POST">
        <label for="URL">Enter the URL</label>
        <input type="url" name="URL" required></input>
        <p>Your QR code will open this URL.</p>
        <input type="submit" value="Submit"></input>
    </form>
</body>
</html>
