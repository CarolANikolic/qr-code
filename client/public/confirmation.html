<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy QR Generator</title>
</head>
<body>

        <h1>QR Code Generated Successfully</h1>
